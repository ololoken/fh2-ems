name: build and deploy fh2-launcher
on: 
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    container: emscripten/emsdk:3.1.74
    steps:
      - name: Install dependencies
        run: |
          sudo apt-get -y update
          sudo apt-get -y install gettext
      - name: Checkout fheroes2ğŸ›¡
        uses: actions/checkout@v4
        with:
          name: ihhub/fheroes2
          ref: refs/heads/master
          path: fheroes2
      - name: Build fheroes2ğŸ›¡ wasm module ğŸ”§
        run: |
          LDFLAGS="-sMODULARIZE -sEXPORTED_RUNTIME_METHODS=callMain -sEXPORT_ALL -sEXPORT_NAME=fheroes2" emmake make -f Makefile.emscripten -j "$(nproc)"

      - name: Checkout launcher ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          cp fheroes/fheroes2.{data, wasm, js} src/assets/fheroes2/
          npm install
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages-demo
          folder: dist
